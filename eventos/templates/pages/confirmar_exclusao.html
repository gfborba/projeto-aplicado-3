{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Confirmar Exclusão</h2>
            <div class="alert alert-danger mt-4">
                <h4>Tem certeza que deseja excluir o evento "{{ evento.nomeEvento }}"?</h4>
                <p><strong>Data:</strong> {{ evento.dataEvento|date:"d/m/Y H:i" }}</p>
                <p><strong>Local:</strong> {{ evento.localEvento }}</p>
                <p>Esta ação não pode ser desfeita.</p>
                
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
